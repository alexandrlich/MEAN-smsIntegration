<navbar></navbar>

<div class="container">
		<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <br/>
	  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
	  <form name="form" ng-submit="register()" >
	  
	    <div class="form-group">
	      <label>Phone Number</label>
	        <input type="text" class="form-control" disabled=true name="phone" ng-model="registerObj.visiblePhone">
	     
	      </div>
  	      <div class="form-group">
	      <label>Email *</label>
	        <input type="email" class="form-control" name="email" ng-model="registerObj.email" required validate-email>
   </div>
	    <div class="form-group">
	      <label>Password *</label>
	        <input type="password" class="form-control" name="password" ng-model="registerObj.password" required>
	      </div>

	      <div>
	       <button type="submit" class="btn btn-primary btn-lg btn-block mouth-btn" ng-disabled="disabled">Create Account</button>

	      </div>
	  </form>
	</div>
</div>
<footer></footer>
