<div class="container">
		<div class="col-md-6 col-md-offset-3">
  <h2>Password reset</h2>
  <br/>
	  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
	  <form name="form" ng-submit="resetPassword()" >
	  
	    <div class="form-group">
	      <label>Phone Number</label>
	        <input type="text" class="form-control" disabled=true name="phone" ng-model="registerObj.visiblePhone">
	     
	      </div>
  	      
  	      <!--
<div class="form-group">
	      <label>Email *</label>
	        <input type="email" class="form-control" name="email" ng-model="registerObj.email" required validate-email>
			</div>
-->
	    <div class="form-group">
	      <label>Type New Password *</label>
	        <input type="password" class="form-control" name="password" ng-model="registerObj.password" required>
	      </div>
	    <div class="form-group">
	      <label>Retype New Password *</label>
	        <input type="password" class="form-control" name="password2" ng-model="registerObj.password2" required password-match="registerObj.password">
	      </div>

	      <div>
	       <button type="submit" class="btn btn-primary btn-lg btn-block mouth-btn" ng-disabled="disabled">Reset</button>

	      </div>
	  </form>
	</div>
</div>
<footer></footer>
